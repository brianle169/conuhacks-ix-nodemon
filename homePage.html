<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katrivia</title>
  <link rel="stylesheet" href="styles/homePage.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo-title">
        <a href="homePage.html">
          <img src="images/small logo.png " alt="Katrivia" width="70" height="70">
        </a>
        <h1>Katrivia</h1>
      </div>
      <div class="auth-buttons">
        <button class="btn login-btn">Login</button>
        <button class="btn signup-btn">Sign Up</button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
      <button class="openbtn" onclick="toggleSidebar()">☰</button>

      <!-- Sidebar -->
      <nav id="mySidebar" class="sidebar">
        <a href="homePage.html" class="home-btn">Home</a>
        <a href="learning_path.html">Learning Path</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>

      <!-- Content Area -->
      <div class="main-content">
        <h2 style="color: white;">.</h2>

        <h2>Welcome to Katrivia</h2>
        <p>Choose programming language you want to practice your knowledge.</p>

        <!-- Image Gallery -->
        <div class="image-gallery">
          <img src="images/java.png" alt="Java" width="200" height="2000">
          <img src="images/python.png" alt="Image 2">
          <img src="images/c.png" alt="Image 3">
          <img src="images/cSharp.png" alt="Image 4">
          <img src="images/c++.png" alt="Image 5">
          <img src="images/javascript.png" alt="Image 6">
          <img src="images/go.png" alt="Image 7">
          <img src="images/php.png" alt="Image 8">
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>© 2023 Katrivia. All rights reserved.</p>
    </footer>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="auth-form" id="loginForm">
          <h2>Login</h2>
          <form>
            <div class="form-group">
              <label for="loginEmail">Email:</label>
              <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">Password:</label>
              <input type="password" id="loginPassword" required>
            </div>
            <button type="submit">Login</button>
          </form>
        </div>
        <div class="auth-form" id="signupForm">
          <h2>Sign Up</h2>
          <form>
            <div class="form-group">
              <label for="signupEmail">Email:</label>
              <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
              <label for="signupPassword">Password:</label>
              <input type="password" id="signupPassword" required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Sidebar Toggle Function
    function toggleSidebar() {
      const sidebar = document.getElementById("mySidebar");
      const mainContainer = document.querySelector(".main-container");
      const isOpen = sidebar.classList.contains("open");

      if (isOpen) {
        sidebar.classList.remove("open");
        mainContainer.style.gridTemplateColumns = "0 1fr";
      } else {
        sidebar.classList.add("open");
        mainContainer.style.gridTemplateColumns = "250px 1fr";
      }
    }

    const modal = document.getElementById('authModal');
    const loginBtn = document.querySelector('.login-btn');
    const signupBtn = document.querySelector('.signup-btn');
    const closeBtn = document.querySelector('.close');

    function openModal(formType) {
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('signupForm').classList.remove('active');
      document.getElementById(`${formType}Form`).classList.add('active');
      modal.style.display = 'block';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    loginBtn.addEventListener('click', () => openModal('login'));
    signupBtn.addEventListener('click', () => openModal('signup'));
    closeBtn.addEventListener('click', closeModal);

    window.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

  </script>
</body>

</html>
