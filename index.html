<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katrivia</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Katrivia</h1>
      <!-- <div class="player-images"> -->
      <ul class="players">
        <li class="player">P1</li>
        <li class="player">P2</li>
        <li class="player">P3</li>
        <li class="player">P4</li>
        <li class="player">P5</li>
      </ul>
      <!-- </div> -->
    </div>
    <div class="body">
      <div class="podium-display">Podium display goes here (by Tony)</div>
      <div class="question-panel">
        <p class="question-count">Question 1/20</p>
        <h2>Question text will go here. Who will answer?</h2>
        <div class="option-panel">
          <button class="option">Option A</button>
          <button class="option">Option B</button>
          <button class="option">Option C</button>
          <button class="option">Option D</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="timer-display">10:00</p>
    </div>
  </body>
</html>
